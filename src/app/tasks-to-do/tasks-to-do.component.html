<h1>ToDo</h1>

<div>
  <table style="text-align: center">
    <tr>
      <input
        #InputField
        type="text"
        (keydown.enter)="addToDoItem($event, InputField.value)"
      />
      <button (click)="addToDoItem($event, InputField.value)">add</button>
    </tr>
    <tr *ngFor="let item of (toDoItems | keyvalue)">
      <td (dblclick)="dblclkToDoItem(item.key)">{{ item.value }}</td>
      <td><button (click)="deleteToDoItem(item.key)">delete</button></td>
    </tr>
  </table>
</div>
<div></div>
